<ion-header>
  <ion-toolbar>
    <ion-title>
        User Data
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let user of users">
    <ion-item>
      <ion-label>
        <h2> {{user.name}}
        </h2>
        <h3> {{user.email}}
        </h3>
        <p> {{user.address.city}}
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
